<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <link rel="apple-touch-icon" href="library/images/apple-icon-touch.png">
        <link rel="icon" href="library/images/favicon.png">
        <!--[if IE]>
        <link rel="shortcut icon" href="library/images/favicon.ico">
        <![endif]-->
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/library/images/win8-tile-icon.png">
        <title>H-hat Foundation 5 Boilerplate</title>
        <link rel="stylesheet" href="library/css/app.css" />
        <script src="library/bower_components/modernizr/modernizr.js"></script>
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/nwmatcher/1.2.5/nwmatcher.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--   Landing Page Start -->
        <div class="row">
            <div class="landingPage small-12 columns">
                <h1>Hip Hop</h1>
                <h2><span class="green">Underground</span> Vs <span class="red">Mainstream</span></h2>
                <h4>A comparasion of lyrical intelligence</h4>
            </div>
        </div>
        <!--   Landing Page End -->
        <!-- Battle Ground Start -->
        <div class="row">
            <div class="underground small-12 columns">         
            </div>

            <div class="battleArea small-12 columns">
                <div class="row">
                    <div class="small-12 columns">
                        <!-- Underground Lyrics Area -->
                        <div class="lyricsUG small-12 columns">
                            ALBUM ART
                        </div>
                        <!-- Underground Lyrics Area END-->
                        <!--    Button Area -->
                        <div class="buttonArea small-12  columns">
                            <button class="generate">Get Lyrics</button>
                        </div>
                        <!--    Button Area End -->

                        <!--  MainStream Lyrics Area -->
                        <div class="lyricsMS small-12 columns">
                            LYRICS
                        </div>
                        <!--  MainStream Lyrics Area End-->
                    </div>
                </div>
            </div>

            <div class="mainStream small-12 columns">    
            </div>
        </div>
        <!--    Battle Ground End -->
        
        <input type="hidden" id="txtDebug" name="txtDebug" value="true" />
        <script src="library/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="library/bower_components/foundation/js/foundation.min.js"></script>
        <script src="library/js/rem-unit-polyfill.min.js"></script>
        <script src="library/js/app.js"></script>
    </body>
</html>
